name: CI (Jekyll build + GA4 fetch)

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-version: '2.3.27'
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch GA4 stats (placeholder if secrets missing)
        run: |
          npm install --no-save @google-analytics/data
          node scripts/fetch_ga4.mjs

      - name: Jekyll build
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
