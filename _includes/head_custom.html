<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

<style>
	/* Minimal clean tech blog enhancements */
	.brand-inline {display:flex;align-items:baseline;gap:10px;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;}
	.brand-inline .site-title {font-size:18px;font-weight:600;letter-spacing:.5px;color:#1f2937;text-decoration:none;}
	.brand-inline .site-desc {font-size:12px;color:#6b7280;font-weight:400;margin-top:2px;}
	/* Body readability */
	.main-content p {line-height:1.68;}
	.main-content h1,.main-content h2,.main-content h3 {font-weight:600;letter-spacing:-.5px;}
	.main-content h2 {margin-top:2.4em;padding-top:.2em;border-top:1px solid #f0f2f5;}
	/* Lists spacing */
	.main-content li {margin:4px 0;}
	/* Links - subtle underline on hover */
	.main-content a:not(.btn){text-decoration:none;border-bottom:1px solid rgba(99,102,241,.25);transition:border-color .2s,background-color .2s;}
	.main-content a:not(.btn):hover{border-color:#6366f1;background:rgba(99,102,241,.06);} 
	/* Inline code: baseline/height alignment */
	.main-content :not(pre, figure) > code {
		font-size: 0.85em !important;
		line-height: 1 !important;
		padding: 0 0.25em !important;
		background: #f3f4f6 !important;
		background-clip: content-box !important;
		color: #d6492e !important;
		border: none !important;
		vertical-align: baseline;
	}
	/* Blockquote cleaner */
	blockquote {background:#f9fafb;border-left:4px solid #6366f1 !important;padding:10px 14px !important;border-radius:4px;margin:18px 0 !important;}
	blockquote p {margin:0.4em 0;}
	/* Table style */
	.main-content table {font-size:14px;}
	.main-content table th {background:#f3f4f6;font-weight:600;}
	/* Utility badge */
	.badge {display:inline-block;background:#6366f1;color:#fff;border-radius:999px;padding:2px 8px;font-size:11px;font-weight:500;letter-spacing:.4px;}
	/* Site header alignment tweak */
	#main-header {align-items:center;}

	/* --- Sidebar 구분선 & 시각적 그룹 향상 --- */
	.side-bar {--sb-divider:#e5e7eb;}
	.side-bar .nav-category {position:relative;padding:10px 14px 4px;font-size:12px;font-weight:600;letter-spacing:.5px;color:#374151;text-transform:uppercase;opacity:.9;}
	.side-bar .nav-category:not(:first-of-type){margin-top:10px;}
	/* 위쪽 구분선 */
	.side-bar .nav-category:not(:first-of-type)::before {content:"";position:absolute;left:12px;right:12px;top:0;height:1px;background:linear-gradient(90deg,rgba(0,0,0,0),var(--sb-divider),rgba(0,0,0,0));}
	/* nav-list item 경계선 */
	.side-bar .nav-list > .nav-list-item {position:relative;}
	.side-bar .nav-list > .nav-list-item + .nav-list-item {margin-top:2px;}
	.side-bar .nav-list > .nav-list-item > .nav-list-link {border-radius:6px;padding:6px 12px;line-height:1.3;}
	.side-bar .nav-list > .nav-list-item > .nav-list-link:hover {background:#f3f4f6;}
	/* 첫/마지막 그룹 안쪽 패딩 정돈 */
	.side-bar nav.site-nav {padding-top:6px;padding-bottom:14px;}
	/* depth 2 이하 가이드 라인 (왼쪽 세로 라인) */
	.side-bar .nav-list .nav-list {margin-left:10px;border-left:1px solid #edf0f3;padding-left:6px;}
	/* active 강조 */
	.side-bar .nav-list .nav-list-item.active > .nav-list-link {background:#eef2ff;color:#4338ca;font-weight:600;}
	/* external link 아이콘 있는 행도 동일 패딩 */
	.side-bar .nav-list-item.external > .nav-list-link {padding:6px 12px;border-radius:6px;}
	/* 스크롤 시 카테고리 헤더 배경 살짝 고정 */
	.side-bar .nav-category {background:linear-gradient(#fff,#fff) padding-box;}
	/* 구분 감각 강화: 카테고리 바로 아래 첫 리스트 상단 얇은 라인 */
	.side-bar .nav-category + ul.nav-list {margin-top:4px;padding-top:4px;border-top:1px dashed #e2e8f0;}
	/* 모바일 폭 좁을 때 지나친 라인 축소 */
	@media (max-width:640px){
		.side-bar .nav-list .nav-list {border-left:none;margin-left:4px;padding-left:10px;}
	}

	/* Sidebar 무채색 계열 재정의 (보라색 제거) */
	.side-bar .nav-list-link {color:#4b5563;}
	.side-bar .nav-list > .nav-list-item > .nav-list-link:hover {background:#f1f2f3;color:#111;}
	.side-bar .nav-list .nav-list-item.active > .nav-list-link {background:#dfe2e6;color:#111;font-weight:600;}
	.side-bar .nav-category {color:#555;}
	/* focus/keyboard 접근성 */
	.side-bar .nav-list-link:focus {outline:2px solid #9ca3af;outline-offset:1px;}
	/* 중첩 리스트 링크도 동일하게 */
	.side-bar .nav-list .nav-list .nav-list-link:hover {background:#f5f6f7;}

	/* ===== Sidebar Light Option A (화이트 + 연회색) ===== */
	.side-bar {background:#ffffff !important;color:#374151;box-shadow:1px 0 0 #edeff1;}
	.side-bar a {border:0 !important;}
	.side-bar .site-title {color:#1f2937 !important;}
	/* .avatar 제거됨 */
	.side-bar .nav-category {color:#5a6068 !important;letter-spacing:.6px;}
	.side-bar .nav-category::before {background:linear-gradient(90deg,rgba(255,255,255,0),#e5e7eb,rgba(255,255,255,0)) !important;}
	.side-bar .nav-category + ul.nav-list {border-top:1px dashed #e5e7eb !important;}
	.side-bar .nav-list-link {color:#3d4650 !important;}
	.side-bar .nav-list > .nav-list-item > .nav-list-link {background:transparent;}
	.side-bar .nav-list > .nav-list-item > .nav-list-link:hover {background:#f5f7f9 !important;color:#111 !important;}
	.side-bar .nav-list .nav-list-item.active > .nav-list-link {background:#eef1f5 !important;color:#111 !important;font-weight:600;}
	.side-bar .nav-list .nav-list {border-left:1px solid #eceff2 !important;}
	.side-bar .nav-list .nav-list .nav-list-link:hover {background:#f3f5f7 !important;}
	/* 클릭/포커스 시 기존 외곽선 대신 명암 강조 */
	.side-bar .nav-list-link {transition:background .18s ease,color .18s ease, box-shadow .18s ease;}
	.side-bar .nav-list-link:focus,
	.side-bar .nav-list-link:focus-visible,
	.side-bar .nav-list-link:active {outline:none !important;box-shadow:none !important;}
	.side-bar .nav-list-link:focus,
	.side-bar .nav-list-link:focus-visible {background:#e9edf1 !important;}
	.side-bar .nav-list-link:active {background:#d3d8dd !important;}
	/* 활성 항목 (클릭 후 유지) */
	.side-bar .nav-list-item.active > .nav-list-link {background:#d7dce1 !important;color:#111 !important;font-weight:600;}
	.side-bar .nav-list-link svg {filter:none;}
	/* Sidebar 카운트 배지 */
	.side-bar .nav-count {display:inline-block;min-width:20px;padding:2px 6px;margin-right:6px;border-radius:12px;background:#eef1f4;color:#44505a;font-size:11px;font-weight:600;text-align:center;line-height:1;vertical-align:middle;letter-spacing:.5px;}
	.side-bar .nav-list-item.active > .nav-list-link .nav-count {background:#dce2e8;color:#222;}
	.side-bar .nav-title {vertical-align:middle;}
	/* Sidebar 날짜 스타일 (작고 옅은 캡션) */
	.side-bar .nav-date {display:block;font-size:11px;line-height:1.1;margin-bottom:2px;font-weight:600;letter-spacing:.15em;color:#8a9096;text-transform:uppercase;}
	.side-bar .nav-list-item.active > .nav-list-link .nav-date {color:#636b72;}
	/* 메인 카테고리 차별화 */
	.side-bar .nav-category.main-cat {font-size:13px;letter-spacing:.8px;color:#1e2934 !important;margin-top:18px;padding:12px 14px 6px;font-weight:700;position:relative;}
	.side-bar .nav-category.main-cat:first-of-type {margin-top:4px;}
	.side-bar .nav-category.main-cat::after {content:"";position:absolute;left:14px;right:14px;bottom:2px;height:2px;background:#11111110;border-radius:2px;}
	.side-bar .nav-category.main-cat + ul.nav-list {border-top:none !important;padding-top:2px;}
	/* 메인 카테고리 바로 아래 1차 링크 강조 */
	.side-bar .nav-category.main-cat + ul.nav-list > .nav-list-item > .nav-list-link {font-weight:500;}

	/* Sidebar 전용 폰트 (가독성 향상) */
	.side-bar, .side-bar .nav-category, .side-bar .nav-list-link, .side-bar .site-title {
		font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif !important;
		font-feature-settings: "liga" 1, "kern" 1;
		-webkit-font-smoothing: antialiased;
	}
	/* 링크 자간 약간 조정 */
	.side-bar .nav-list-link {letter-spacing:.2px;}
</style>
{% if page.permalink == '/' or page.url == '/' or page.permalink == '/cv/' or page.url == '/cv/' %}
<link rel="stylesheet" href="{{ '/assets/css/index.css' | relative_url }}">
{% endif %}
<style>
	/* CV page: hide sidebar & top header ONLY when viewport <=900px */
	@media (max-width: 900px){
		/* Hide full sidebar and top header on CV page */
		body.page-cv .side-bar {display:none !important;}
		body.page-cv .main-header {display:none !important;}
		/* Expand main area to full width */
		body.page-cv .main {margin-left:0 !important; max-width:100% !important;}
		body.page-cv #main-content-wrap {padding-left:18px;padding-right:18px;}
	}

	/* Page-level: hide sidebar/header and expand content width */
	body.hide-sidebar .side-bar {display:none !important;}
	body.hide-header .main-header {display:none !important;}
	body.hide-sidebar .main {margin-left:0 !important; max-width:100% !important;}
	body.hide-sidebar #main-content-wrap {padding-left:18px;padding-right:18px;}
	/* Unified clean heading system H1~H4 (counter-reset removed) */
	:root {--heading-accent:#6366f1;}

	/* Shared visual pattern */
	.main-content h1,.main-content h2,.main-content h3,.main-content h4 {
		position:relative;
		padding-left:0;
		font-weight:650;
		letter-spacing:-.01em;
		line-height:1.22;
		margin-bottom:.85em;
		margin-top:2.4em;
	}
	/* Tighter H1 spacing (underline closer, less gap below) */
	.main-content h1 {margin-bottom:.6em;}
	.main-content h1 {font-size:clamp(2.1rem,4.2vw,2.7rem);margin-top:.6em;}
	.main-content h2 {font-size:clamp(1.55rem,2.6vw,2.0rem);}
	.main-content h3 {font-size:1.28rem;}
	.main-content h4 {font-size:1.08rem;letter-spacing:-.005em;}
	.main-content h1:first-child {margin-top:.4em;}

	/* Heading numbering disabled */

	/* Subtle divider line below all headings except last before another heading */
	.main-content h2::after,
	.main-content h3::after,
	.main-content h4::after {content:none;}
	/* Gray underline only for H1 */
	.main-content h1::after {content:"";position:absolute;left:0;bottom:-0.3em;width:100%;height:2px;background:#e5e7eb;}

	/* Tight paragraph spacing after headings */
	.main-content h1 + p,
	.main-content h2 + p,
	.main-content h3 + p,
	.main-content h4 + p {margin-top:.35em;}

	/* Hover anchor accent */
	.main-content .anchor-heading:hover {color:var(--heading-accent);} 

	/* Remove underline/border style from links inside headings */
	.main-content h1 > a,
	.main-content h2 > a,
	.main-content h3 > a,
	.main-content h4 > a {
		text-decoration:none !important;
		border-bottom:none !important;
		background:none !important;
		padding:0;
	}
	.main-content h1 > a:hover,
	.main-content h2 > a:hover,
	.main-content h3 > a:hover,
	.main-content h4 > a:hover {color:var(--heading-accent);}

	/* Compact mode for narrow screens */
	@media (max-width: 640px){
		:root {--heading-indent:46px;}
		.main-content h1,.main-content h2,.main-content h3,.main-content h4 {margin-top:2.0em;}
		.main-content h1 {font-size:2.1rem;}
		.main-content h2 {font-size:1.55rem;}
		.main-content h3 {font-size:1.15rem;}
		.main-content h4 {font-size:.98rem;}
		.main-content h1::before,
		.main-content h2::before,
		.main-content h3::before,
		.main-content h4::before {font-size:.72em;}
	}

	/* PRINT: 완전히 PDF 출력에서 사이드바/헤더 제거 (특히 CV 페이지) */
	@media print {
		/* CV 페이지에서만 사이드바/헤더 제거 */
		body.page-cv .side-bar,
		body.page-cv .main-header {display:none !important; visibility:hidden !important;}
		/* 메인 컨텐츠 전체 폭 사용 */
		body.page-cv .main {margin:0 !important; max-width:100% !important;}
		body.page-cv #main-content-wrap {padding-left:0 !important; padding-right:0 !important;}
		/* CV 페이지 링크: 인쇄 시에도 하이퍼링크 형태 유지 (밑줄 + 파란색) */
		/* 밝은 톤의 파랑 (기존 #0645ad 보다 명도/채도 ↑) */
		body.page-cv .main-content a {color:#2582e6 !important; border:0 !important; text-decoration:underline !important; text-underline-offset:2px;}
		body.page-cv .main-content a:visited {color:#1d6cc2 !important;}
		body.page-cv .main-content a:hover, body.page-cv .main-content a:active {color:#d6492e !important;}
		/* 코드 / 배경 요소 단순화 */
		body.page-cv figure.highlight {border:1px solid #000 !important; box-shadow:none !important;}
		/* 페이지 여백 (Chrome PDF) */
		@page {margin:12mm 14mm;}
	}

	/* JS 없이도 확실히 숨기기: 프린트 전에 강제 제거할 수 있는 hook (선택) */
	@media print {
		body.page-cv .side-bar * {display:none !important;}
	}
</style>
